<div class="modal fade" :id="$id('modal')">
    <div class="modal-dialog">
        <div class="modal-content"
             hx-get="{% url modal_url %}?{{ request.META.QUERY_STRING }}"
             hx-trigger="intersect"
             hx-target="this"
             hx-swap="innerHTML">
        </div>
    </div>
</div>
