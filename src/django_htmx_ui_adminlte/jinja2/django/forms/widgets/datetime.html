<div
        class="input-group date"
        :class="{ 'is-invalid': is_invalid }"
        x-id="['datetimepicker']"
        :id="$id('datetimepicker')"
        data-target-input="nearest"
        x-init="$($el).datetimepicker({ format: 'YYYY-MM-DD HH:mm', sideBySide: true });">
    <input
            type="text"
            name="{{ widget.name }}"
            class="form-control datetimepicker-input"
            :class="{ 'is-invalid': is_invalid }"
            x-init="setTimeout(function() { if (is_invalid) $($el).addClass('is-invalid').fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100) }, 200)"
            :data-target="'#' + $id('datetimepicker')"
            data-toggle="datetimepicker"
            {% include "django/forms/widgets/attrs.html" %}
            {% if widget.value != None %} value="{{ widget.value }}"{% endif %}>
    <div class="input-group-append" :data-target="'#' + $id('datetimepicker')" data-toggle="datetimepicker">
        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
    </div>
</div>
