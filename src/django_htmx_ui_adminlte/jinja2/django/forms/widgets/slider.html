{% if widget.attrs.step_labels %}
<script>
  function prettify_{{ widget.name }} (n) {
    return ('{{ widget.attrs.step_labels }}'.split(','))['{{ widget.attrs.step_values }}'.split(',').indexOf(n.toString())];
  }
</script>
{% endif %}
<input type="hidden" name="{{ widget.name }}" class="irs-hidden-input"
       x-init="setTimeout(() => {$($el).ionRangeSlider({% if widget.attrs.step_labels %}{ prettify: prettify_{{ widget.name }} }{% endif %})}, 100)"
       {% if widget.value != None %} value="{{ widget.value }}"{% endif %}
       data-skin="{{ widget.attrs.skin or 'round' }}"
       data-type="{{ widget.attrs.type or 'single' }}"
       data-grid="{{ widget.attrs.grid or 'true' }}"
       data-min="{{ widget.attrs.min }}"
       data-max="{{ widget.attrs.max }}"
       data-step="{{ widget.attrs.step }}"
       data-values="{{ widget.attrs.step_values or '' }}"
>
